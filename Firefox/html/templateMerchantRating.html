<fieldset style='margin-top: 10px; border: 1px solid grey; display: inline'>
    <legend style='margin-left:15px'>Seller Details</legend> 
    <table style="margin-left: 15px; margin-right: 15px; margin-top: 5px; margin-bottom: 5px !important; width: auto">
        <tbody>
            <tr>
                <td style="width: 90px"><b>Seller Rating:</b></td>
                <td id="ratingStars" style="width:auto;">_placeHolderStars_ <i id="a-icon-popover"></i></td>
                <td>&emsp;(_placeHolderRatingCount_ reviews)</td>
            </tr>
            <tr>
                <td width="90px"><b>Seller Name:</b></td>
                <td colspan="2"><a href="_placeHolderSellerLink_">_placeHolderSellerName_</a></td>
            </tr>
        </tbody>
    </table>
</fieldset>
